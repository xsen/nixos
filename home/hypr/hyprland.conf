# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

source=~/.config/hypr/variables.conf

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,3440x1440@144,0x0,1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = pcmanfm-qt
$browser = yandex-browser-stable
$menu = pkill rofi || rofi -calc-command "echo -n '{result}' | wl-copy" -calc-command-history


#################
### AUTOSTART ###
#################
exec-once = lxqt-policykit-agent
exec-once = hyprpaper
exec-once = waybar
exec-once = hypridle
exec-once = pypr

#to fix cursor in xwayland apps @see https://github.com/hyprwm/Hyprland/issues/7335
#exec-once = xsetroot -cursor_name left_ptr

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto

env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 4

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = $lavender
    col.inactive_border = $overlay0

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 4

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
      enabled = true
      size = 4
      passes = 3
      vibrancy = 0.2
      popups = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes

    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1

    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = layersIn, 1, 6, wind, popin
    animation = layersOut, 1, 5, wind, popin
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, once
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind, slidevert
    animation = specialWorkspace, 1, 5, wind, slide
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    orientation = right
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    vrr = 3
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

group {
    col.border_active = $sapphire
    col.border_inactive = $overlay0

    col.border_locked_active = $red
    col.border_locked_inactive = $overlay0

    groupbar {
        enabled = true
        render_titles = false
        height = 3

        col.active = $sapphire
        col.inactive = $surface1

        col.locked_active = $red
        col.locked_inactive = $surface1
    }
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,ru
    kb_model =
    kb_rules =
    kb_variant =
    kb_options = grp:caps_toggle, grp_led:caps
    numlock_by_default = true

    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.


    touchpad {
        natural_scroll = false
    }
}

cursor {
    no_hardware_cursors = true
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
#    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

## Screenshotting
bind = Control, Print, exec, smart-screenshot.sh output
bind = Shift, Print, exec, smart-screenshot.sh window
bind = , Print, exec, smart-screenshot.sh region

## Window Management
bind = $mainMod, C, killactive,
bind = $mainMod, M, exec, uwsm stop
bind = $mainMod, F, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, W, togglesplit,
bind = $mainMod, O, exec, hyprlock

bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

## Groups
bind = $mainMod, G, togglegroup,
bind = $mainMod, N, changegroupactive, f
bind = $mainMod, P, changegroupactive, b

## Vim-style Navigation (HJKL)
# Focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
# Move window (Shift)
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d
# Move in to group (CTRL + HJKL)
bind = $mainMod CTRL, h, moveintogroup, l
bind = $mainMod CTRL, l, moveintogroup, r
bind = $mainMod CTRL, k, moveintogroup, u
bind = $mainMod CTRL, j, moveintogroup, d
bind = $mainMod CTRL, G, moveoutofgroup

## Menus
bind = $mainMod, Space, exec, $menu -show drun -modes "drun,calc"
bind = $mainMod SHIFT, Space, exec, $menu -show drun -modes "drun,calc,run,filebrowser,window"

## Workspaces (Стандартные)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Special Workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod CTRL, S, movetoworkspacesilent, special:magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

## Scratchpad (pyprland)
bind = $mainMod, V, exec, pypr toggle term

## Media & Hardware

## volume control
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

## --- SUBMAP: RESIZE ---
bind = $mainMod, R, submap, RE
submap = RE
    binde = , l, resizeactive, 20 0
    binde = , h, resizeactive, -20 0
    binde = , k, resizeactive, 0 -20
    binde = , j, resizeactive, 0 20

    binde = SHIFT, l, resizeactive, 80 0
    binde = SHIFT, h, resizeactive, -80 0
    binde = SHIFT, k, resizeactive, 0 -80
    binde = SHIFT, j, resizeactive, 0 80

    bind = , escape, submap, reset
    bind = , return, submap, reset
submap = reset

## --- SUBMAP: LAUNCHER (Super + A) ---
bind = $mainMod, A, submap, AP
submap = AP
    bind = , q, exec, $terminal
    bind = , q, submap, reset

    bind = , b, exec, $browser --profile-directory="Profile 1"
    bind = , b, submap, reset
    bind = SHIFT, b, exec, $browser --profile-directory="Profile 2"
    bind = SHIFT, b, submap, reset

    bind = , e, exec, $fileManager
    bind = , e, submap, reset

    # IDE (JetBrains)
    bind = , p, exec, phpstorm
    bind = , p, submap, reset
    bind = , w, exec, webstorm
    bind = , w, submap, reset

    bind = , escape, submap, reset
submap = reset


##############################
### WINDOWS AND WORKSPACES ###
##############################
# 1. Глобальные настройки событий
windowrule {
    name = global-suppress-maximize
    match:class = .*
    suppress_event = maximize
}

# 2. Фикс фокуса XWayland
windowrule {
    name = xwayland-focus-fix
    match:class = ^$
    match:title = ^$
    match:xwayland = 1
    no_focus = 1
}

# 3. Настройки "плавающих" окон
windowrule {
    name = float-apps
    match:class = Viewnior
    float = on
}

windowrule {
    name = auth-dialogs
    match:title = "Authentication Required"
    float = on
}

# 4. РАСПРЕДЕЛЕНИЕ ПО WORKSPACE (Приоритетные правила)
windowrule {
    name = yandex-xsen1
    match:class = [yY]andex-browser
    match:title = .*xsen1.*
    workspace = 1
}

windowrule {
    name = yandex-xsen2
    match:class = [yY]andex-browser
    match:title = .*xsen2.*
    workspace = 3
}

windowrule {
    name = app-obsidian
    match:class = obsidian
    workspace = 2
}

windowrule {
    name = app-ticktick
    match:class = ticktick
    workspace = 2
}

windowrule {
    name = app-telegram
    match:class = org\.telegram\.desktop
    workspace = 3
}

windowrule {
    name = app-social
    match:class = (?i)(discord|spotify|plexamp|yandexmusic|yandex-music)
    workspace = 4
}

windowrule {
    name = app-steam
    match:class = steam
    workspace = 5 silent
}

windowrule {
    name = transparency-tagging
    match:class = (?i)([yY]andex-browser|kitty|jetbrains-.*|obsidian|ticktick|discord|spotify|org\.telegram\.desktop|com\.mitchellh\.ghostty)
    tag = +transparent
}

windowrule {
    name = apply-transparency
    match:tag = transparent
    opacity = 0.94 0.86
}